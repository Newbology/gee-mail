			for(var i=0;i<window.geemails.length;i++){

			dateBox.className='date';

			var subjectBox=document.createElement ('div');
			subjectBox.className='subject';
			subjectBox.innerHTML=window.geemails[i].subject;
			objects.appendChild(subjectBox);
			
			var senderBox=document.createElement('div');
			senderBox.className='sender';
			senderBox.innerHTML=window.geemails[i].sender;
			objects.appendChild(senderBox);
						
			var msgBox=document.createElement('div');
			msgBox.className='message'
			msgBox.innerHTML=window.geemails[i].body;
			objects.appendChild(msgBox);
		}
		

		function showMsg(){
			var msgContent=this.querySelectorAll('.message')[0];
			if(msgContent.style.display==='block'){
				msgContent.style.display='none'
			}else{
				msgContent.style.display='block'
			}
		}
