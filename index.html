// Add new email to page

			var newObj=document.createElement('div');

			main.appendChild(newObj);

			var newDate=document.createElement('div');
			newDate.className='date';

			newObj.appendChild(newDate);

			var newSubject=document.createElement('div');
			newSubject.className='subject';
			newSubject.innerHTML=addEmail.subject;
			newObj.appendChild(newSubject);

			var newSender=document.createElement('div');
			newSender.className='sender';
			newSender.innerHTML=addEmail.sender;
			newObj.appendChild(newSender);

			var newMsg=document.createElement('div');
			newMsg.className='message';
			newMsg.innerHTML=addEmail.body;
			newObj.appendChild(newMsg);

			getMailCount++;
			document.getElementById('count').innerHTML=(getMailCount);

		}
// add new email to page

// add emails every X amount of seconds
		setInterval(addEmails, 11000);
		// add emails every X amount of seconds

// hides and shows the body paragraph 
		function showNew(){
			var showNewMsg=this.querySelectorAll(".message")[0]
			if(showNewMsg.style.display==='block'){
				showNewMsg.style.display='none'
			}else{
				showNewMsg.style.display='block'
			}
		}

		function showMsg(){
			var msgContent=this.querySelectorAll('.message')[0];
			if(msgContent.style.display==='block'){
				msgContent.style.display='none'
			}else{
				msgContent.style.display='block'
			}
		}

		
// hides and shows the body paragraph 
	};
